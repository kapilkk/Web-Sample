<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Webapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Member Webapp</a>
            <a class="navbar-brand" href="add-member.html"><i class="las la-plus"></i>New member</a>
        </div>
    </nav>

    <!--main section for add member form-->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8">
                <form id="memberForm">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="text" name="firstName" id="firstName"
                                placeholder="Enter first name" minlength="3" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="text" name="lastName" id="lastName"
                                placeholder="Enter last name" minlength="3" required>
                        </div>
                        <div class="col-12 mt-3">
                            <input class="form-control" type="text" name="mobile" id="mobile" placeholder="Enter mobile"
                                minlength="10" maxlength="10" required>
                        </div>
                        <div class="col-12 mt-3">
                            <select class="form-select" name="gender" id="gender" aria-label="gender select" required>
                                <option selected>Choose gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="d-grid">
                                <button class="btn btn-primary btn-block" type="submit">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--toaster section-->
    <div id="successToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Member added succesfully!!
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="./js/add-member.js"></script>
</body>

</html>
